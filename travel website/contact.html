<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel Website | Welcome</title>
   
</head>
<body>
    <header>
        <nav class="navbar bg-dark ">
            <div class="container">
               <h1 class="logo lg-heading text-light">AishalG</h1>
                  <ul class="nav-items">
                 <li class="nav-item"><a href="./home.html">HOME</a></li>
                 <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                  <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
        
             
        
            </ul>
        </div>
        </nav>
        </header>


        <section class="contact-form">
            <div class="container">
                <div class="form-wrapper">
                    <div class="address">
                        <div class="address-grp">
                         <h2 class="text-gray md-heading">Location  </h2>
                             <p class="text-black">Lorem, ipsum.</p>
                       
                        </div>
                        <div class="address-grp">
                            <h2 class="text-gray md-heading">E-Mail</h2>
                            <p class="text-black">Lorem, ipsum.</p>
                        </div>
                        <div class="address-grp">
                            <h2 class="text-gray md-heading">Call</h2>
                            <p class="text-black">Lorem, ipsum.</p>
                        </div>

                       <img src="./img/company-img.jpg" alt="">

                    </div>
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                          <div class="form-grp">
                             <label for="usr">Username</label>
                             <input type="text" name="" id="usr" placeholder="Username"> 

                          </div>
                          <div class="form-grp">
                            <label for="phn">Phone No.</label>
                            <input type="text" name="" id="phn" placeholder="Phone No."> 

                          </div>
                          <div class="form-grp">
                            <label for="email">E-Mail</label>
                            <input type="email" name="" id="email" placeholder="E-mail"> 

                          </div>
                          <div class="form-grp">
                            <label for="mssg">Message</label>
                            <textarea name="" id="mssg" cols="30" rows="17"></textarea>

                          </div>
                          <button type="submit" class="form-btn">Submit</button>



                    </form>
                </div>

            </div>
          
        </section>


        <footer class="footer">
            <div class="social-media-links">
                <i class="fa-brands fa-facebook fa-4x"></i>
                <i class="fa-brands fa-twitter fa-4x"></i>
                <i class="fa-brands fa-instagram fa-4x"></i>
        <!--fa-4x for size of icons-->  </div>
        <p>World Travel &copy; 2022,All Rights Reserved</p>
        
        </footer>
    
</body>
</html>
